name: Tests Cypress e2e

on:
  workflow_dispatch:
    inputs:
      cypress_host:
        description: host name
        type: string
        required: true
      smtp_host:
        description: host name of the mailpit
        type: string
        required: true
  workflow_call:
    inputs:
      cypress_host:
        description: host name
        type: string
        required: true
      smtp_host:
        description: host name of the mailpit
        type: string
        required: true
    secrets:
      CODECOV_TOKEN:
        description: Code coverrage token
        required: true
      SLACK_WEBHOOK:
        description: Webhook slack
        required: true
jobs:
  cypress:
    concurrency:
      group: "cypress-${{ github.workflow }}-${{ github.ref }}"
    runs-on: ubuntu-latest
    steps:
      - name: debug
        run: echo "branch=$(gh pr view $PR_NO --repo $REPO --json headRefName --jq '.headRefName')"
        env:
          REPO: ${{ github.repository }}
          PR_NO: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - id: "get-branch"
        run: echo "branch=$(gh pr view $PR_NO --repo $REPO --json headRefName --jq '.headRefName')" >> $GITHUB_OUTPUT
        if: ${{ github.event.issue.number }}
        env:
          REPO: ${{ github.repository }}
          PR_NO: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout project
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.get-branch.outputs.branch }}

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            .yarn/install-state.gz
            .yarn/cache
            ~/.cache
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: yarn-

      - name: Install dependencies
        run: yarn install

      - name: Run cypress e2e tests
        run: yarn e2e:headless --env ui=${{inputs.cypress_host}},server=${{inputs.cypress_host}},smtp=${{inputs.smtp_host}}

      - name: Notify failure on Slack
        uses: ravsamhq/notify-slack-action@v2
        if: ${{ failure() }} && ${{ inputs.environment }} == 'recette'
        with:
          status: ${{ job.status }}
          notification_title: "Les tests e2e ne sont pas pass√©s : ${{ inputs.app_version }} en ${{ inputs.environment }}"
          message_format: "{emoji} *[${{ inputs.environment }}]* *{workflow}* {status_message} in <{repo_url}|{branch}> on <{commit_url}|{commit_sha}>. You can get error logs using `.bin/mna-lba deploy:log:decrypt ${{ github.run_id }}`"
          notify_when: "failure"
          mention_groups: "!channel"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
