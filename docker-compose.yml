version: "3.8"

services:
  mongodb:
    image: mongo:6.0.2-focal
    restart: unless-stopped
    hostname: mongodb
    mem_limit: 5g
    ports:
      - "127.0.0.1:27017:27017"
    command: ["-f", "/etc/mongod.conf"]
    volumes:
      - lba_mongodb_data:/data
      - ./.infra/local/mongo_keyfile:/tmp/mongo_keyfile
      - ./.infra/local/mongod.conf:/etc/mongod.conf
    healthcheck:
      test: ["CMD", "mongosh", "--eval", '''db.runCommand("ping").ok''', "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
    container_name: lba_elasticsearch
    environment:
      - ES_JAVA_OPTS=-Xmx512m -Xms512m
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - network.host=0.0.0.0
      - discovery.zen.minimum_master_nodes=1
    mem_limit: 3g
    ports:
      - "9200:9200"
    volumes:
      - lba_elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "curl", "http://localhost:9200/_cat/health > /dev/null || exit 1"]
      interval: 30s
      retries: 5
      timeout: 10s
      start_period: 2m

  clamav:
    image: clamav/clamav:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      retries: 3
      start_period: 6m
    ports:
      - 3310:3310
    volumes:
      - lba_clamav_data:/var/lib/clamav

  smtp:
    image: axllent/mailpit:v1.5.5
    restart: unless-stopped
    ports:
      - 1025:1025
      - 8025:8025
    environment:
      - MP_DATA_FILE=/data/mailpit.db
    volumes:
      - lba_smtp_data:/data

volumes:
  lba_elasticsearch_data:
    driver: local
    name: lba_elasticsearch_data
  lba_mongodb_data:
    driver: local
    name: lba_mongodb_data
  lba_smtp_data:
    driver: local
    name: lba_smtp_data
  lba_clamav_data:
    driver: local
    name: lba_clamav_data
