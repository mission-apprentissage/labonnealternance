version: "3.8"

services:
  mongodb:
    image: mongo:6.0.11
    restart: unless-stopped
    hostname: mongodb
    mem_limit: 5g
    ports:
      - "127.0.0.1:27017:27017"
    command: ["-f", "/etc/mongod.conf"]
    volumes:
      - lba_mongodb_data:/data
      - ./.infra/local/mongo_keyfile:/tmp/mongo_keyfile
      - ./.infra/local/mongod.conf:/etc/mongod.conf
    healthcheck:
      test: ["CMD", "mongosh", "--eval", '''db.runCommand("ping").ok''', "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  clamav:
    image: clamav/clamav:latest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      retries: 3
      start_period: 6m
    ports:
      - 3310:3310
    volumes:
      - lba_clamav_data:/var/lib/clamav

  smtp:
    image: axllent/mailpit:v1.10.1
    restart: unless-stopped
    ports:
      - 1025:1025
      - 8025:8025
    environment:
      - MP_DATA_FILE=/data/mailpit.db
    volumes:
      - lba_smtp_data:/data

volumes:
  lba_mongodb_data:
    driver: local
    name: lba_mongodb_data
  lba_smtp_data:
    driver: local
    name: lba_smtp_data
  lba_clamav_data:
    driver: local
    name: lba_clamav_data
